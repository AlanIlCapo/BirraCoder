{% extends 'padre.html' %}

{% load static %}

{% block bloqueVariable %}
            
<h1>Listado de Cervezas</h1>

<h4>Listado de estilo de cervezas</h4>

<ul>

    {%endfor%}
</ul>

{% endblock bloqueVariable %}
